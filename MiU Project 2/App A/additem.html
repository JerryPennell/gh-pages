 <head>

	<title>Add Comic</title>
	<!-- begining of css -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>	
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables 
         HTML5 elements & feature detects -->
    <script src="js/libs/modernizr.custom.min.js" type="text/javascript"></script>
    
 </head>
 
 <body>
   <div data-role="page" id="additem">
   
     <div data-role="header" data-position="fixed">
	   <h1>Add Comic</h1>
	 </div>
	 
	 <div data-mini="true" data-theme="b" data-shadow="true">
	 
	   <!-- begining of comic form -->
	    <form action="#" method="post" id="comicForm">
	       <fieldset>
	          <legend>Comic Data</legend>
	          <span>* fields are required.</span>
	          <ul id="errors"></ul>
	          <ul id="questions">
	               <li id="select"><label>*Publisher:</label></li>
	               <li><label for="cname">*Comic name:</label><input type="text" id="cname"/></li>
	               <li><label for="iname">*Issue:</label><input type="text" id="iname"/></li>
	               <li><label for="email">*Collectors Email:</label><input type="email" id="email"/></li>
	               <li>
	                   <label>Have it?</label>
	                   <ul class="checkbox">
	                      <li><input type="radio" id="yes" value="Yes" name="haveit"><label for="yes">Yes</label></li>
	                      <li><input type="radio" id="no" value="No" name="haveit"><label for="no">No</label></li>
	                   </ul>
	               </li>
	               <li><input type="checkbox" id="need" value="Yes" class="checkbox"/><label for="need">Needs appraisal</label></li>
	               <li>
	                  <label for="rating">Rating:</label>
	                  <br/>
	                  <input type="range" name="rating" id="rating" min="0" max="10" step="1" value="0" onchange="display_rate.value=this.value"/>
	                  <!-- <output name="display_rate" for="rating"></output> -->
	               </li>
	               <li><label for="date">Published:</label><input type="date" id="date"/></li>
	               <li><label for="notes">Notes</label><textarea id="notes"></textarea></li>
	          </ul>
	          <input type="submit" value="Save Comic" id="submit" class="subbtn"/>
	        </fieldset>
	      </form>
	      <!-- begining of nav for testing data -->
	      
	      <nav id="nav">
	          <a href="#" id="clear" class="sublinks">Clear Stored Data</a>
	          <a href="#" id="displayLink" class="sublinks">Display Data</a>
	          <a href="additem.html" id="addNew" class="sublinks" style="display:none;">Add New Item</a>
	     </nav>
	  </div>
	  
	    <!-- provides a footer for jquery mobile -->
	    <div data-role="footer" data-position="fixed" data-theme="b" data-mini="true">
		    <div data-role="navbar" data-iconpos="left">
					<ul>
						<li><a href="#" data-icon="grid">Browse</a></li>
						<li><a href="#" data-icon="check">Want List</a></li>
					</ul>
			</div><!-- /navbar -->
		 </div>  
    </div>
      
      <!-- JQuery mobile libraries -->
      <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script> <!-- This breaks my code -->

   </body>
