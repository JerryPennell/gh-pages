<html>
 <head>
	<!-- begining of meta data tags for browsers -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="Description" content="Comic collection application" />
	<meta name="Keywords" content="comics,collectible,marvel,DC,html5" />
	<meta name="author" content="Jerry Pennell" />
	<meta charset="utf-8" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>Add Comic</title>
	<!-- begining of css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
 </head>
 <body>
   <header><h1>Add Comic</h1></header>
   <!-- begining of comic form -->
    <form action="#" method="post" id="comicForm">
       <fieldset id="comicFieldSet">
          <legend>Comic Data</legend>
          <span>* fields are required.</span>
          <ul id="errors"></ul>
          <ul id="questions">
               <li id="select"><label>*Publisher:</label><br/></li>
               <li><label for="cname">*Comic name:</label><br/><input type="text" id="cname" /></li>
               <li><label for="iname">*Issue:</label><br/><input type="text" id="iname" /></li>
               <li><label for="email">*Collectors Email:</label><br/><input type="email" id="email" /></li>
               <li>
                   <label>Have it?</label>
                   <ul class="checkbox">
                      <li><input type="radio" id="yes" value="Yes" name="haveit"><label for="yes">Yes</label></li>
                      <li><input type="radio" id="no" value="No" name="haveit"><label for="no">No</label></li>
                   </ul>
               </li>
               <li><input type="checkbox" id="need" value="Yes" class="checkbox" /><label for="need">Needs appraisal</label></li>
               <li>
                  <label for="rating">Rating:</label>
                  <br/>
                  <input type="range" name="rating" id="rating" min="0" max="10" step="1" value="0" onchange="display_rate.value=this.value" />
                  <output name="display_rate" for="rating"></output>
               </li>
               <li><label for="date">Published:</label><br/><input type="date" id="date" /></li>
               <li><label for="notes">Notes</label><br /><textarea id="notes"></textarea></li>
          </ul>
          <input type="submit" value="Save Comic" id="submit" class="subbtn"/>
       </fieldset>
      </form>
      <!-- begining of nav for testing data -->
      <nav id="nav">
          <a href="index.html" id="back" class="sublinks">Back</a>
          <a href="#" id="clear" class="sublinks">Clear Stored Data</a>
          <a href="#" id="displayLink" class="sublinks">Display Data</a>
          <a href="additem.html" id="addNew" class="sublinks" style="display:none;">Add New Item</a>
     </nav>

      <script src="js/json.js" type="text/javascript"></script>
      <script src="js/main.js" type="text/javascript"></script>
   </body>
</html>
