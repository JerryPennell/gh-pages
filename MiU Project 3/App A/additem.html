 <body>
   <div data-role="page" id="additem">
   
     <div id="header" data-role="header" data-position="fixed">
        <a href="index.html" rel="external" data-icon="home" data-theme="b" >Home</a>
		<br/>
        <h1>Add Comic</h1>
    </div><!-- /header -->
    
     <div data-role="content">    
  
	 <div class="content-primary" data-mini="true" data-theme="b" data-shadow="true">
	 
	   <!-- begining of comic form -->
	    <form action="#" method="post" id="comicForm">
	       <fieldset>
	          <legend>Comic Data</legend>
	          <br/>
	          <span class="fieldpx">* fields are required.</span>
	          <ul id="errors"></ul>
	          <ul id="questions" data-inset="true">
	               <li><label for="select">*Publisher:</label></li>
	               <li id="select" data-mini="true"></li>
	               <li><label for="cname">*Comic name:</label><input type="text" id="cname" data-mini="true"/></li>
	               <li><label for="iname">*Issue:</label><input type="text" id="iname" data-mini="true"/></li>
	               <li><label for="email">*Collectors Email:</label><input type="email" id="email" data-mini="true"/></li>
	               <li>
	                   <label>Have it?</label>
	                   <ul class="checkbox">
	                      <li><input type="radio" id="yes" value="Yes" name="haveit" data-mini="true"><label for="yes">Yes</label></li>
	                      <li><input type="radio" id="no" value="No" name="haveit" data-mini="true"><label for="no">No</label></li>
	                   </ul>
	               </li>
	               <li><input type="checkbox" id="need" value="Yes" class="checkbox" data-mini="true"/><label for="need">Needs appraisal</label></li>
	               <li>
	                  <label for="rating">Rating:</label>
	                  <input type="range" name="rating" id="rating" min="0" max="10" step="1" value="0" onchange="display_rate.value=this.value" data-mini="true"/>
	                  <!-- <output name="display_rate" for="rating"></output> -->
	               </li>
	               <li><label for="date">Published:</label><input type="date" id="date" data-mini="true"/></li>
	               <li><label for="notes">Notes</label><textarea id="notes" data-mini="true"></textarea></li>
	          </ul>
	          <input type="submit" value="Save Comic" id="submit" data-theme="b"/>
	        </fieldset>
	      </form>
	      <!-- begining of nav for testing data -->
	      
	      <nav id="nav">
	          <a href="#" id="clear" class="sublinks">Clear Stored Data</a>
	          <a href="#" id="displayLink" class="sublinks">Display Data</a>
	          <a href="additem.html" id="addNew" class="sublinks" style="display:none;">Add New Item</a>
	     </nav>
	  </div>
	  
	</div> <!-- content -->
	   <!-- provides a footer for jquery mobile browse-->
	       <div data-role="footer" data-position="fixed" data-theme="b" data-mini="true">

						<li><a href="#"  data-icon="grid">Browse</a></li>

					</ul>
			</div><!-- /navbar -->
           </div><!-- end footer -->
    </div>
