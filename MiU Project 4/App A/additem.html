	   <!-- begining of comic form -->
	    <form action="#" method="post" id="comicForm">
	       <fieldset id="container">
	          <legend>Comic Data</legend>
	          <br/>
	          <span class="fieldpx">* fields are required.</span>
	          <ul id="questions" data-inset="true">
	               <li><label for="select">*Publisher:</label>
	               <li id="err"><select id="groups" name="groups" class="required" data-inset="true" data-mini="true" data-placeholder="true"><option value="-- Choose A Publisher --">-- Choose A Publisher --</option></select>
	               </li>
	               <li><label for="cname">*Comic name:</label><input type="text" id="cname" name="cname" data-mini="true" class="required"/></li>
	               <li><label for="iname">*Issue:</label><input type="text" id="iname" name="iname" data-mini="true" class="required number"/></li>
	               <li><label for="email">*Collectors Email:</label><input type="email" id="email" name="email" data-mini="true" class="required email"/></li>
	               <li>
	                   <label>Have it?</label>
	                   <ul class="checkbx">
	                      <li><input type="radio" id="yes" value="Yes" name="haveit" data-mini="true"><label for="yes">Yes</label></li>
	                      <li><input type="radio" id="no" value="No" name="haveit" data-mini="true"><label for="no">No</label></li>
	                   </ul>
	               </li>
	               <li><input type="checkbox" id="need" name="need" value="Yes" data-mini="true"/><label for="need" id="needl">Needs appraisal</label></li>
	               <li>
	                  <label for="rating">Rating:</label>
	                  <input placeholder="1" type="range" name="rating" id="rating" min="0" max="10" step="1" value="" data-mini="true"/>
	                  <output name="display_rate" for="rating"></output>
	               </li>
	               <li><label for="date">Published:</label><input id="date" name="date" data-mini="true"/></li>
	               <li><label for="notes">Notes</label><textarea placeholder="Enter in comic notes" id="notes" name="notes" data-mini="true"></textarea></li>
	          </ul>
	          <ul id="errors"></ul>
	          <input type="submit" value="Save Comic" id="submit" class="force-reload" data-theme="b"/>
	          <a id="reset" data-role="button">Reset Form</a>

	        </fieldset>
	      </form>
